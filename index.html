<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>css三角</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>


<!-- css三角，用到一个drop-shadow阴影效果，但是目前浏览器支持很差 -->
<div class="container">
    <h2>css三角，用到一个drop-shadow阴影效果，但是目前浏览器支持很差</h2>
    <div class="box box-shadow">
        <i class="cor"></i>
        box-shadow
    </div>
    <div class="box drop-shadow">
        <i class="cor"></i>
        drop-shadow
    </div>
</div>


<!-- 解决字体上下有缝隙的问题 -->
<div class="font">
    <h2>解决字体上下有缝隙的问题</h2>
</div>

<div class="overflow">
    <div class="overflow-wrap">
        <img src="img/pic.jpg"/>
        <span>这是本宝宝最喜欢的桌这是本宝宝最喜欢的桌这是本宝宝最喜欢的桌这是本宝宝最喜欢的桌面</span>
    </div>
</div>


<div class="container">
    <h3>display: inline-block</h3>
    <div class="father-box">
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="justify-fix"></div>
    </div>
</div>

<!-- 横向滚动的案例，重点是display: inline-block;,white-space: nowrap;和vertical-align:top;这3个属性 -->
<div class="container">
    <h3> 横向滚动的案例，重点是display: inline-block;,white-space: nowrap;和vertical-align:top;这3个属性</h3>
    <ul class="controller-list">
        <li class="controller-item"></li>
        <li class="controller-item"></li>
        <li class="controller-item"></li>
        <li class="controller-item"></li>
        <li class="controller-item"></li>
        <li class="controller-item"></li>
        <li class="controller-item"></li>
    </ul>
</div>


<div class="container">
    <h3>overflow的研究</h3>
    <div class="overflow-father">
        <div class="overflow-child"></div>
    </div>
</div>
</body>
</html>
