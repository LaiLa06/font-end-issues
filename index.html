<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>css三角</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>


<!-- css三角，用到一个drop-shadow阴影效果，但是目前浏览器支持很差 -->
<div class="box box-shadow">
    <i class="cor"></i>
    box-shadow
</div>
<div class="box drop-shadow">
    <i class="cor"></i>
    drop-shadow
</div>


<!-- 解决字体上下有缝隙的问题 -->
<div class="font">
    <h2>解决字体上下有缝隙的问题</h2>
</div>
</body>
